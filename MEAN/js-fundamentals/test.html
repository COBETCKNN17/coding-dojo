<html>

<head>
    <title>Test Place</title>
</head>

<body>

    <script>

function fizzBuzz(num) {
    if (!(num>0)){
        console.log("Parameter must be a positive number.");
        return;
    }
    else{
        for (var i = 1; i < num; i++) {
            if ((i % 3 == 0) && (i % 5 == 0)) console.log('FizzBuzz');
            else if (i % 3 == 0) console.log('Fizz');
            else if (i % 5 == 0) console.log('Buzz');
            else console.log(i);
        }
    }
}

fizzBuzz(20);

    </script>


</body>

</html>
