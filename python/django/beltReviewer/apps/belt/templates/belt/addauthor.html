<html>

<head>
  <title>Belt Reviewer</title>
  <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <link rel="stylesheet" href="../static/belt/style.css">
</head>

<body>
  <h1>Add Author</h1>
  {% if messages %} {% for message in messages %}
  <p class="errors">{{message}}</p>
  {% endfor %} {% endif %}
  <form action="/books/createauthor" method="post">
    {% csrf_token %}
    <p>Author Name: <input type="text" name="name"></p>

    <input type="submit" name="addauthor" class="btn btn-success" value="Add New Author"> <a href="/books"><button class="btn btn-warning">Go Back</button></a>
  </form>
</body>

</html>
