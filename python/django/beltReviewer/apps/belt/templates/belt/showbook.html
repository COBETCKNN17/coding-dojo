<html>

<head>
  <title>Belt Reviewer</title>
  <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <link rel="stylesheet" href="../static/belt/style.css">
</head>

<body>
  <h1>{{book.title}}</h1>
  <h2>{{book.author.name}}</h2>
  {% if messages %} {% for message in messages %}
  <p class="errors">{{message}}</p>
  {% endfor %} {% endif %}
  <br>

  <h3>Reviews:</h3>
  <div style="width: 650px;">
    {% for review in reviews %}
    <strong>Rating: {{review.rating}}</strong>
    </p>
    <p>
      <a href="/books/{{review.user_id}}">{{review.user.name}}</a> says: "{{review.review_text}}"</p>
    <p>{{review.created_at}}</p>
    <hr> {% endfor %}
  </div>
  <button class="btn btn-warning"><a href="/books">Go Back</a></button>
</body>

</html>
